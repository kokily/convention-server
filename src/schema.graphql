  CreateAdmin(password: String!): CreateAdminResponse!
  LoginAdmin(password: String!): LoginAdminResponse!
  LogoutAdmin: LogoutAdminResponse!
}

type LoginAdminResponse {
  ok: Boolean!
  error: String
}

type LogoutAdminResponse {
  ok: Boolean!
  error: String
}

type Me {
  adminId: String
}

type MeResponse {
  ok: Boolean!
  error: String
  me: Me
}

type Query {
  Me: MeResponse!
  hello: String
}

